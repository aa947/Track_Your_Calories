<script type="text/javascript">
$(document).ready(function() {
    $("#calc").click(function(){
        var meal = [];
        $.each($("option:checked"), function(){            
            meal.push(parseInt($(this).val()));
        });
        //alert("You have selected  " + countries.join(", "));
        console.log(meal)

        var calories =0;
        var n = meal.length; 
        console.log(n);
        for (var i=0; i<n; i++) {
          var x = parseInt(meal[i]);
        //  console.log(x);

          calories = calories + x;
       //   return calories
        };

        console.log(calories); 

        $('#calory').html(calories + "  Calories");


      var new_calories = calories - 500;
      console.log(new_calories);


      if (new_calories >= 0){

        $('#compare1').html('<div style=" margin-left:110px; height:30px; border-radius:25px; color:white; text-align:center; width:70%; background-color:red;"> <h3> You Are Consuming  ' + new_calories +' More than You need </h3> </div>');
        
        $('#compare2').html('<div style=" margin-left:110px; height:30px; border-radius:25px; color:white; text-align:center; width:70%; background-color:red;"> <h3> Take Care Of YourSelf !!  </h3> </div>');

        $('#compare3').html('<div style=" margin-left:110px; height:30px; border-radius:25px; color:blue; text-align:center; width:70%; background-color:yellow;"> <h4> this calculations have done consedeiring the median intake is 500 calories per meal . </h4> </div>');

      }

      if (new_calories < 0){
        $('#compare1').html('<div style=" margin-left:110px; height:30px; border-radius:25px; color:white; text-align:center; width:70%; background-color:green;"> <h3> You Are Consuming  ' + -1 * new_calories +' Less than You need </h3> </div>');
        $('#compare2').html('<div style=" margin-left:110px; height:30px; border-radius:25px; color:white; text-align:center; width:70%; background-color:green;"> <h3> Take Care Of YourSelf !!  </h3> </div>');
        $('#compare3').html('<div style=" margin-left:110px; height:30px; border-radius:25px; color:blue; text-align:center; width:70%; background-color:yellow;"> <h4> this calculations have done consedeiring the median intake is 500 calories per meal . </h4> </div>');
      }





         

    });
});
</script>
